<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>VIDEO PLAYER</h1>
    <video playsinline="playsinline" controls preload="auto" id="videoPlayer" tabindex="-1" class="vjs-tech" src="https://lsaplus.swisstxt.ch/audio/drs1_96.stream/playlist.m3u8?DVR"></video>
    <button id="playVideo">Play</button>
    <br>
    <h1>AUDIO PLAYER</h1>
    <audio playsinline="playsinline" controls preload="auto" id="audioPlayer" tabindex="-1" class="vjs-tech" src="https://lsaplus.swisstxt.ch/audio/drs1_96.stream/playlist.m3u8?DVR"></audio> 
    <button id="playAudio">Play</button>
    <script>
       playVideo.addEventListener('click',()=>{
        videoPlayer.play();
       });
       playAudio.addEventListener('click',()=>{
        audioPlayer.play();
       });
    </script>
</body>
</html>
